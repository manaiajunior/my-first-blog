{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        <div class="options-post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a class="btn btn-primary" href="{% url 'blog.views.post_publish' pk=post.pk %}"><span class="glyphicon glyphicon-ok"></span></a>
        {% endif %}
            <a class="btn btn-primary" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-edit"></span></a>
            <a class="btn btn-primary" href="{% url "post_remove" pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
